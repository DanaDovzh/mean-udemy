<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Responsive App {{mobileQuery.matches  }}</h1>
</mat-toolbar>

<mat-sidenav-container
  class="example-sidenav-container"
  [style.marginTop.px]="0"

>
  <mat-sidenav
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    (clickOutside)="snav.close()"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/posts" routerLinkActive="active">Posts</a>
      <a mat-list-item routerLink="/create-post" routerLinkActive="active">Create a post</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="content-page">
  </mat-sidenav-content>
</mat-sidenav-container>
