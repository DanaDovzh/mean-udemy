<div class="page">
  <div class="add-post">
    <button mat-raised-button (click)="openDialog()" class="add-post--btn">
      Create a new post
    </button>
  </div>
  <mat-accordion class="posts-card" multi="true" *ngIf="posts.length; else noPosts">
    <mat-expansion-panel class="post-card" *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ post.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <p>{{post.content }}</p>
      <mat-action-row class="post-bottom">
        <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button color="primary" (click)="editPost(post)">Edit</button>
        <button mat-button color="warn" (click)="deletePost(post._id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>

  <ng-template #noPosts>
    <p class="info-test">No posts added yet</p>
  </ng-template>
</div>
