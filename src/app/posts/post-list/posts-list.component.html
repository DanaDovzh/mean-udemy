<mat-accordion class="example-headers-align" multi="true" *ngIf="posts.length; else noPosts">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Day of the trip
      </mat-panel-title>
      <mat-panel-description>
        Inform the date you wish to travel
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
  <p class="info-test">No posts added yet</p>
</ng-template>
